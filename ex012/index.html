<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Este vídeo está hospedado no meu próprio servidor</p>

    <video width="700" controls>
        <source src="midia/meuvideomp4.mp4" type="video/mp4">
        <source src="midia/meuvideoogv.ogv" type="video/ogv">
        <source src="midia/meuvideowebm.webm" type="video/webm">
        <p>Seu navegador não é compatível com esse tipo de video.</p>
    </video>

    <h1>Inserindo videos do youtube</h1>
    <iframe width="760" height="415" src="https://www.youtube.com/embed/3hng-hmSv2Y" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
