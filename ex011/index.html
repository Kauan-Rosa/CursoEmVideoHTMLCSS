<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vário dispositivos diferentes ou simplesmente aumente e diminua o tamnho do seu navegador.</p>
    
    <picture>
        <source media="(max-width:750px )" srcset="imagens/imagemp.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/imagemm.png" type="image/png">
        <img src="imagens/imagemg.png" alt="foto g">
    </picture>
    <h1>Reproduzindo aúdios</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/X2Download.app - Toque de telefone do franklin gta v (128 kbps).mp3" type="audio/mpeg">
        <source src="midia/X2Download.app - Toque de telefone do franklin gta v (128 kbps).ogg" type="audio/ogg">
        <source src="midia/X2Download.app - Toque de telefone do franklin gta v (128 kbps).wav" type="imagens/wav">
        <p>Infelizmente seu navegador não consegue reproduzir aúdios. Clique <a href="midia/X2Download.app - Toque de telefone do franklin gta v (128 kbps).mp3">aqui</a> para baixar o arquivo MP3</p>
    </audio>
</body>
</html>
